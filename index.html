<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>911 Call Prioritization Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>911 Call Dashboard</h1>
        <div id="call-count">Total Calls: <span id="total-calls">0</span></div>
    </header>
    <table>
        <thead>
            <tr>
                <th>Time</th>
                <th>Address</th>
                <th>Description</th>
                <th>Priority Ranking</th>
            </tr>
        </thead>
        <tbody id="call-data">
            <!-- Call entries will be inserted dynamically here -->
        </tbody>
    </table>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</body>
</html>
